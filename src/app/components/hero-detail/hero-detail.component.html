<div *ngIf="hero">
  <h2>{{hero.name}} details:</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
  <button (click)="goBack()">
    <fa name="hand-o-left"></fa>
    Back
  </button>
  <button (click)="save()">
    Save
    <fa name="floppy-o"></fa>
  </button>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
