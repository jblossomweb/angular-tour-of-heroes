<h2>My Heroes</h2>
<ul class="heroes">
  <li 
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero"
  >
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    <button class="edit" (click)="gotoDetail()" *ngIf="hero === selectedHero">
      <fa name="edit"></fa>
    </button>
    <button class="delete" (click)="deleteHero(hero); $event.stopPropagation()" *ngIf="hero === selectedHero">
      <fa name="remove"></fa>
    </button>
  </li>
</ul>
<div>
  <label>New Hero:</label> <input #heroName placeholder="Name" />
  <button (click)="addHero(heroName.value); heroName.value=''">
    Add
  </button>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
